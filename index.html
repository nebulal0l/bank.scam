<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussin Napture Example</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Container styling */
        body > * {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* Title styling */
        body > * > h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        /* Text styling */
        body > * > p {
            font-size: 16px;
            color: #333333;
            margin-bottom: 16px;
        }
        /* Button styling */
        body > * > a {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        /* Button hover effect */
        body > * > a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bussin Napture!</h1>
    <p>This is a basic HTML page styled for simplicity.</p>
    <a href="#">Learn More</a>
</body>
</html>
